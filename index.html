<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Call to action</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1 class="header__title">Need a Web Developer</h1>
        </header>
        <main>
            <section>
                <h2 class="section__title">Hire a Developer</h2>
                <div>
                    <p>Need a website?</p> 
                    <p>Don't know where to start?</p> 
                    <p>Other developers asking for an arm and a leg?</p>
                    <p>Contact Me</p>
                </div>
            </section>
            <section>
                <h2 class="section__title">Contact Form</h2>
                <form>
                    <div class="input__wrapper">
                        <label class="form__label" for="name">Name:</label>
                        <input class="form__input" type="text" id="name" name="name">
                    </div>
                    <div class="input__wrapper">
                        <label class="form__label" type="mail">E-mail:</label>
                        <input class="form__input" type="email" id="mail" name="user_email">
                    </div>
                    <div class="input__wrapper">
                        <label class="form__label" for="phone">Phone number:</label>
                        <input class="form__input" type="tel" id="phone" name="user_phone">
                    </div>
                    <div class="input__wrapper">
                        <label class="form__label" for="message" id="">Message:</label>
                        <textarea  class="form__input"id="message" name="user_message">
                        </textarea>
                    </div>
                    <div class="button__wrapper">
                        <button type="submit" class="button">Submit</button>
                    </div>
                </form>
            </section>
        </main>
    </body>
</html>
